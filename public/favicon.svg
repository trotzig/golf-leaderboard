<svg
   xmlns="http://www.w3.org/2000/svg"
   width="512"
   height="512"
   viewBox="0 0 512 512">
  <!-- Brand red background -->
  <rect width="512" height="512" fill="#e54e37"/>

  <!-- Golf ball: centred (256,256), r=185 -->
  <circle
     cx="256"
     cy="256"
     r="185"
     fill="none"
     stroke="white"
     stroke-width="28"/>

  <!-- Dimples: scaled proportionally (r_ball=118→185, r_dimple=82→129, dot=16→25) -->
  <circle cx="381" cy="223" r="25" fill="white"/>
  <circle cx="377" cy="300" r="25" fill="white"/>
  <circle cx="330" cy="362" r="25" fill="white"/>

  <!-- Fairway -->
  <rect x="0" y="468" width="512" height="44" fill="white"/>
</svg>
